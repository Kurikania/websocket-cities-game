<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    </script>
    <section class="vh-100">
        <div class="container h-100">

            <div id="initialScreen" class="h-100" >
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h1>Cities</h1>
                    <button
                      type="submit"
                      class="btn btn-success"
                      id="newGameButton"
                    >
                      Create New Game
                    </button>
                    <div>OR</div>
                    <div class="form-group">
                      <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
                    </div>
                    <button
                      type="submit"
                      class="btn btn-success"
                      id="joinGameButton"
                    >
                      Join Game
                    </button>
                </div>
              </div>

              <div id="gameScreen" class="h-100"  style = "display: none;">

                <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
                <ul id = "msg"></ul>
                    <form action="" id = "form">
                        <input type="text" id = "input">
                        <input type="submit" value="Submit">
                    </form>
                    <button id = "giveUp">Сдаюсь</button>
              </div>

        </div>
    </section>
    
  <script src="./index.js"></script>
</body>
</html>
